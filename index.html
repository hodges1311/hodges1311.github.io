<body>
<h1 id="header">Welcome to Euro Scores</h1>   
<button href= "espn.com">Standings</button>    
<div><table style ="width:100%" id="games"><tr>
    <th>Away Team</th>
    <th>Score</th>
    <th>Home Team</th>
  </tr></table></div>
    
    
    
<script> 
        
$.ajax({
headers: { 'X-Auth-Token': 'a0a6c9a4443e46f680b1fe4c3f5f0bb6' },
  url: 'http://api.football-data.org/v1/soccerseasons/424/fixtures',
  dataType: 'JSON',
  type: 'GET',

}).done(function(response) {
    var games = response.fixtures;
    var out = "";
    console.log(games);  
    for (var i=0; i<games.length; i++){
        if (games[i].status == "FINISHED" || games[i].status == "IN_PLAY"){
        out+= '<tr><td>' + games[i].awayTeamName +'</td> <td>' + games[i].result.goalsAwayTeam +  '-' + games[i].result.goalsHomeTeam + '</td> <td>' + games[i].homeTeamName +'</td><br/></tr>';    
        }
        else{
        out+= '<tr><td>' + games[i].awayTeamName + '</td><td>' + games.date + '</td><td>' + games[i].homeTeamName +'</td><br/></tr>';
        }
    }    
    document.getElementById("games").innerHTML += out;    
    })</script>    

</body>
